59,49.277638"></path><path d="M 97.478948,76.087365 116.63333,96.446512 97.689438,115.65903"></path></g></symbol></svg> <svg xmlns="http://www.w3.org/2000/svg"><symbol id="icon-times" viewBox="0 0 320 512"><path fill="currentColor" d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"></path></symbol></svg><div id="notifications"><figure><figcaption><p>Научный центр по изучению церковнославянского языка<br>Института русского языка им. В. В. Виноградова РАН<br>и Научно-образовательный союз развития языковой и информационной культуры «Родное слово»</p><p></p><h1 class="red">Приглашают на презентацию</h1><p></p><h1>просветительского портала<br>«Церковнославянский язык сегодня»<br>и второго тома<br>«Большого словаря церковнославянского языка<br>Нового времени»</h1><p class="open">Подробнее</p></figcaption><article><h1>Для чего человеку XXI века нужна эта архаика</h1><h2>Презентация портала «Церковнославянский язык сегодня» и второго тома «Большого словаря церковнославянского языка Нового времени»</h2><p>Презентация просветительского портала «Церковнославянский язык сегодня» даст повод для разговора о том, почему история языка всегда вызывает интерес у широкой публики. Почему общество, устремленное в будущее, не может обойтись без знаний о прошлом? Почему в богослужении Русской Православной Церкви используется церковнославянский, а не русский литературный язык? В какой степени интерес к прошлому расширяет горизонты культуры? Как современные технологии помогают изучать церковнославянский язык и древнерусское письменное наследие? Какие сетевые ресурсы дают возможность найти современную и достоверную информацию о церковнославянском языке и древнерусской письменности?</p><p>Эти и другие вопросы будут обсуждаться <strong>22 октября в Соборной палате Православного Свято-Тихоновского гуманитарного университета</strong> во время презентации просветительского интернет-портала «Церковнославянский язык сегодня» и второго тома «Большого словаря церковнославянского языка Нового времени».</p><p>На мероприятие приглашаются преподаватели церковнославянского и русского языков, студенты и школьники, православные верующие и все интересующиеся историей языка.</p><p>Участники презентации узнают о возможностях использования нового сетевого ресурса и познакомятся с выпущенным летом 2019 года вторым томом словаря. Также будут прочитаны популярные лекции о церковнославянском и древнерусском языках.</p><p>Проект реализован Научно-образовательным союзом развития языковой и информационной культуры «Родное слово» при участии Научного центра по изучению церковнославянского языка Института русского языка им. В. В. Виноградова РАН и осуществлен с использованием гранта Президента Российской Федерации на развитие гражданского общества, предоставленного Фондом президентских грантов. Благодаря грантовой поддержке второй том словаря будет передан всем заинтересованным лицам в ходе презентации проекта.</p><p>Мероприятие организовано при участии филологического факультета ПСТГУ.</p><p>Программа презентации: <a href="https://drive.google.com/open?id=1pcLxIbrJuNGvIXRiadX-dOpqdUtr9Cd9">PDF</a>.</p><p>Начало презентации в 17:00.</p><p>Регистрация участников с 16:00.</p><p>Ждем вас по адресу: г. Москва, Лихов переулок, дом 6.</p><p>Контактное лицо по организационным вопросам:<br>Светлана Юрьевна Богородская, тел.: +7 495 150‑44‑00, e‑mail: <a href="mailto:info@rodnoeslovo.ru?subject=Презентация II тома церковнославянского словаря">info@rodnoeslovo.ru</a>.</p><p>Регистрация на презентацию по ссылке: <a href="https://pstgu.timepad.ru/event/1084490/">https://pstgu.timepad.ru/event/1084490/</a>.</p><span class="close">Скрыть</s
