<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Церковнославянский язык сегодня</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="position: relative; width: 100vw; height: 100vh;
      margin: 0; padding: 0;">
    <style>
    #safetyCurtain{
      background-color: #fff;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      z-index: 10000;
    }
    #safetyCurtain:after {
      position: absolute;
      content: '';
      top: 33.3%;
      left: 50%;
      margin: -1.5em 0 0 -1.5em;
      width: 3em;
      height: 3em;
      -webkit-animation: spin .6s linear;
      animation: spin .6s linear;
      animation-name: spin;
      animation-duration: .8s;
      animation-timing-function: linear;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: normal;
      animation-fill-mode: none;
      animation-play-state: running;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
      border-radius: 500rem;
      border-color: #f00 #ff000099 #ff000044 #ff000011;
      border-style: solid;
      border-width: .2em;
      -webkit-box-shadow: 0 0 0 1px transparent;
      box-shadow: 0 0 0 1px transparent;
      visibility: visible;
      z-index: 10001;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    </style>
    <div id="safetyCurtain"></div>


    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"
      crossorigin="anonymous"></script>
  </body>
</html>
